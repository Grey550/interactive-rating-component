<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Interactive rating component</title>
</head>
<body>
<main>
  <div class="ratings-container">
    <figure>
     <img src="./images/icon-star.svg"/>
    </figure>
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <ul id="ratings-number">
        <li><button id="ratingsButton" onclick="selectRating(1)">1</button></li>
        <li><button id="ratingsButton" onclick="selectRating(2)">2</button></li>
        <li><button id="ratingsButton" onclick="selectRating(3)">3</button></li>
      <li><button id="ratingsButton" onclick="selectRating(4)">4</button></li>
        <li><button id="ratingsButton" onclick="selectRating(5)">5</button></li>
      </ul>
     <div class="button-container">
       <button id="submitButton" onclick="submit()">Submit</button>
       <p id="buttonText"></p>
     </div>
  </div>
  <div class="feedback-container" style="display: none">
   <img src="./images/illustration-thank-you.svg"/>
    <h4 id="ratings"></h4>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
 </div>
</main>
<script src="./script.js"></script>
</body>
</html>
